<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.min.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body>
    <main>
      <section class="section__coming-soon">
        <div class="section__coming-soon__text">
          <div class="section__coming-soon__text--logo">
            <img src="/images/logo.svg" alt="Logo" />
          </div>
          <div class="section__coming-soon__text--title">
            <h1><span>We're</span> coming soon</h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
          <form
            action="/"
            method="GET"
            class="section__coming-soon__text--form"
          >
            <input
              id="email"
              name="email"
              type="text"
              class="section__coming-soon__text--form--input"
              placeholder="Email Address"
            />
            <button class="btn submit" type="submit">
              <img src="/images/icon-arrow.svg" alt="Arrow" />
            </button>
          </form>
        </div>
        <div class="section__coming-soon__img">
          <img src="/images/hero-desktop.jpg" alt="Woman in apparel" />
        </div>
      </section>
    </main>
