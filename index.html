<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.min.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <header>
      <div class="section__coming-soon__text--logo">
        <img src="/images/logo.svg" alt="Logo" />
      </div>
    </header>
    <main>
      <section class="section__coming-soon">
        <div class="section__coming-soon__text">
          <!-- <div class="section__coming-soon__text--logo">
            <img src="/images/logo.svg" alt="Logo" />
          </div> -->
          <div class="section__coming-soon__text--title">
            <h1><span>We're</span> coming soon</h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
          <form class="section__coming-soon__text--form" id="form">
            <input
              id="email"
              name="email"
              type="text"
              class="section__coming-soon__text--form--input"
              placeholder="Email Address"
            />
            <label
              class="section__coming-soon__text--form--label"
              for="email"
              id="label"
              >Please provide a valid email</label
            >
            <img
              class="error-icon"
              src="/images/icon-error.svg"
              alt="error icon"
            />
            <button class="btn submit" type="submit">
              <img src="/images/icon-arrow.svg" alt="Arrow" />
            </button>
          </form>
        </div>
        <div class="section__coming-soon__img">
          <img
            srcset="
              /images/hero-mobile.jpg   500w,
              /images/hero-desktop.jpg 1500w
            "
            sizes="(max-width: 600px) 480px,
         800px"
            src="/images/hero-mobile.jpg"
            alt="Woman in apparel"
          />
        </div>
      </section>
    </main>

    <script>
      const form = document.getElementById("form");
      const email = document.getElementById("email");
      const label = document.getElementById("label");
      const errorIcon = document.querySelector(".error-icon");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        checkInputs();
      });

      function checkInputs() {
        const emailValue = email.value.trim();

        if (emailValue === "") {
          email.classList.add("invalid");
          label.style.opacity = "1";
          label.innerText = "Please Enter Your Email";
        } else if (!validEmail(email)) {
          email.classList.add("invalid");
          label.innerText = "Please Provide a Valid Email";
          errorIcon.style.opacity = "1";
          label.style.opacity = "1";
        } else {
          label.style.opacity = "0";
          errorIcon.style.opacity = "0";
          email.classList.remove("invalid");
          email.value = "";
        }
      }

      function validEmail(email) {
        let emailChars =
          /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

        if (email.value.match(emailChars)) {
          return true;
        } else {
          return false;
        }
      }
    </script>
  </body>
</html>
